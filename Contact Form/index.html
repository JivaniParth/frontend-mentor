<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h2>Contact Us</h2>
        <form action="" method="post" class="contact-form">
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required />
            <span class="error-message">This field is required</span>
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required />
            <span class="error-message">This field is required</span>
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required />
            <span class="error-message-invalid-email">
              Please enter a valid email address
            </span>
            <span class="error-message">This field is required</span>
          </div>
          <div class="form-group">
            <label for="query-type">Query Type</label>
            <div class="radio-group">
              <input type="radio" name="query-type" id="general-enquiry" />
              <label for="general-enquiry">General Enquiry</label>
              <input type="radio" name="query-type" id="support-request" />
              <label for="support-request">Support Request</label>
            </div>
            <span class="error-message">This field is required</span>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <span class="error-message">This field is required</span>
          </div>
          <div class="form-group">
            <input type="checkbox" name="consent" id="consent" required />
            <label for="consent">
              I consent to being contacted by the team
            </label>
          </div>
          <div class="form-group">
            <button type="submit">Submit</button>
            <span class="success-message">Message Sent!</span>
            <span class="success-message-thank-you"></span>
            Thanks for completing the form. We'll be in touch soon!
          </div>
        </form>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
